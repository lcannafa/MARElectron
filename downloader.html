<!DOCTYPE html>
<html>
<body>
        <label id="linkLabel"> AQUI VA EL LINK</label>
        <script>
        // Script que recibe las variables de la ejecuci√≥n actual
        var ipcRenderer = require('electron').ipcRenderer;
        
        //obtiene voltaje
        ipcRenderer.on('link', function (event,store) {
        
            document.getElementById("linkLabel").innerHTML = store;
        });
        
        </script>

</body>
</html>
